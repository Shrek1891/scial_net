{%extends 'users/base.html'%}
{% block content %}
<div class="flex justify-center items-center h-screen flex-col">
    <h2 class="text-2xl m-10 font-bold">Edit Profile</h2>
    <div class="p-10 w-2/3">
        <form method="post"
              class="bg-white gap-1 shadow-md m-10 border rounded px-8 pt-6 pb-8 mb-4 flex flex-col justify-center items-center space-y-4 space-x-4 w-full"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="">First Name</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                    {{ user_form.first_name }}
                </div>

            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="">Last name</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                    {{ user_form.last_name }}
                </div>

            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="">Email</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                    {{ user_form.email }}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="">Bio</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                    {{ profile_form.bio }}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="">Location</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                    {{ profile_form.location }}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="">birth_date</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                    {{ profile_form.birth_date }}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="">Photo</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">
                    {{ profile_form.photo }}
                </div>
            </div>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hover:scale-105 cursor-pointer w-full h-10">
                Submit
            </button>
        </form>

    </div>
</div>
{% endblock content %}
